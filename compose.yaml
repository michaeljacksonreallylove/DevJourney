  web:
    build:
      context: ./nginx_docker
    volumes:
      - public-data:/devjourney/public
      - tmp-data:/devjourney/tmp
    ports:
      - 80:80
    depends_on:
      - app
    networks:
      - devjourney-network

volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:

networks:
  devjourney-network:
    external: true

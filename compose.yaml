services:
  app:
    build:
      context: .
# =========ローカルと本番切り替え===========
    command: bundle exec puma -C config/puma.rb -e production
    # command: bundle exec puma -C config/puma.rb
# ======================================

    volumes:
      - .:/devjourney
      - public-data:/devjourney/public
      - tmp-data:/devjourney/tmp
      - log-data:/devjourney/log
    networks:
      - devjourney-network
# =========ローカルと本番切り替え===========
